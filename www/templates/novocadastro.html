<ion-view view-title="Novo Cadastro">
  <ion-header-bar class="bar header bar-calm" style="font-style: italic;">
        <div align="left" style="padding: 0px 0px 10px 5px"><a ui-sref="app.principal">
            <img class="small" src="img/meleva_fundo_transparente.png" width="36" height="36"></a>
        </div>
        <div>
            <h1 class="title" style="font-size: 20px">
        <center>
          <i>Novo Cadastro</i>
        </center>
      </h1>
        </div>
    </ion-header-bar>
  <ion-content>  
    <!--<button class="button button-positive" ui-sref='app.login'>Voltar</button>
    <h1>Tela de cadastro</h1>-->


  <form name="novo" ng-submit="criarNovo()">
    <!--<h1>Novo Usuário</h1>-->
    <div>
      <center>
        <span class="error" ng-show="data.erroMsg != '' ">{{data.erroMsg}}</span>
      </center>
    </div>
    <div class="list">
      <label class="item item-input" style="background-color: WhiteSmoke;">
        <input type="text" name="nome" placeholder="Nome" ng-model="data.nome" ng-required="true">
      </label>
      <center><span class="error" ng-show="novo.nome.$invalid || novo.nome.$pristine">É necessário informar um nome</span></center>
      
      <label class="item item-input" style="background-color: WhiteSmoke;">
        <input name="matricula" type="number" placeholder="Matrícula" ng-model="data.matricula" ng-required="true">
      </label>
      <center><span class="error" ng-show="novo.matricula.$invalid || novo.matricula.$pristine">É necessário informar uma matricula</span></center>
      
      <label class="item item-input" style="background-color: WhiteSmoke;">
        <input name="senha" type="password" placeholder="Senha" ng-model="data.senha" ng-required="true" ng-minlength="8">
      </label>
      <center><span class="error" ng-show="novo.senha.$invalid || novo.senha.$pristine">Senha no mínimo de 8 caracteres</span></center>

      <label class="item item-input" style="background-color: WhiteSmoke;">
        <input name="email" type="text" placeholder="Email" ng-model="data.email" ng-required="true">
      </label>
      <center><span class="error" ng-show="novo.email.$invalid || novo.email.$pristine">É necessário informar um email</span></center>
      <br>
      <label class="item item-input" style="background-color: WhiteSmoke;">
        <input name="telefone" type="text" placeholder="Telefone" ng-model="data.telefone" ng-required="true" ng-minlength="11" ng-maxlength="11">
      </label>
      <center><span class="error" ng-show="novo.telefone.$invalid || novo.telefone.$pristine">Telefone no mínimo com 11 caracteres</span></center>
      
      <label class="item item-input" style="background-color: WhiteSmoke;">
        <input name="cidade" type="text" placeholder="Cidade" ng-model="data.cidade" ng-required="true">
      </label>
      <center><span class="error" ng-show="novo.cidade.$invalid || novo.cidade.$pristine">É necessário informar uma cidade</span></center>
      
      <label class="item item-input" style="background-color: WhiteSmoke;">
        <input name="bairro" type="text" placeholder="Bairro" ng-model="data.bairro" ng-required="true">
      </label>
      <center><span class="error" ng-show="novo.bairro.$invalid  || novo.bairro.$pristine">É necessário informar um bairro</span></center>
      
      <label class="item item-input" style="background-color: WhiteSmoke;">
        <input name="endereco" type="text" placeholder="Endereço" ng-model="data.endereco" ng-required="true">
      </label>
      <center><span class="error" ng-show="novo.endereco.$invalid || novo.endereco.$pristine">É necessário informar um endereço</span></center>
      
      <label class="item item-input" style="background-color: WhiteSmoke;">
        <input type="text" placeholder="Ponto de Referencia" ng-model="data.pontoreferencia" ng-required="false">
      </label>
      <br>
      <label class="item item-input" style="background-color: WhiteSmoke;">
        <input type="text" placeholder="Modelo do Carro" ng-model="data.carro" ng-required="false">
      </label>
      <label class="item item-input" style="background-color: WhiteSmoke;">
        <input type="text" placeholder="Cor do Carro" ng-model="data.corcarro" ng-required="false">
      </label>

      <label class="item">
        <button name="cadastrar" class="button button-block button-positive" type="submit" ng-disabled="novo.$invalid">Criar</button>
      </label>
    </div>
  </form>
  </ion-content>
</ion-view>
